<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title></head><body><div class="mainContent"><h1>AsadNotes</h1><div id="content"></div></div><div class="sidebar"><h2>Projects:</h2><div class="projects"></div><button id="addProject">Add Project</button></div><dialog id="newProject"><form><label for="name">Project Name?</label> <input name="name" id="name"> <button type="submit" id="newProjectSubmit">Submit</button></form></dialog><dialog id="newToDo"><form><label for="type">Type</label> <select name="type" id="type"><option value="toDo">ToDo</option><option value="note">Note</option></select><ul><li><label for="title">Title*</label> <input name="title" id="title" required></li><li><label for="desc">Description*</label> <textarea type="text" name="desc" id="desc" required>
                    </textarea></li><li><label for="pri">Priority</label> <select name="pri" id="pri"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select></li><li><label for="date">Due Date</label> <input type="datetime-local" name="date" id="date"></li></ul><button type="submit" id="newToDoSubmit">Submit</button></form></dialog><script defer="defer" src="app.bundle.js"></script></body></html>
